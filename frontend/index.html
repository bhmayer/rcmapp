<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <p id="displayNames">No names yet!</p>
    <script>
      fetch("http://localhost:3000/users").then(names => {
        return names.text()
      }).then(namesText => {
        document.getElementById("displayNames").innerHTML = namesText;
      })

    </script>
    <p>Other text!</p>
  </body>
</html>
