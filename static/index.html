<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <p id="displayNames">No names yet!</p>
    <script>
			fetch("http://localhost:3000/users")
			.then((resp) => resp.text())
			.then(function(users) {
				document.getElementById("displayNames").innerHTML = users;
      })
    </script>
    <p>Other text!</p>
  </body>
</html>
